<!DOCTYPE html>
<center>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFleets</title>
    
    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 

    <script type="module" src="./assets/js/main.js"></script>
</head>

<body>
    <h1 class="headers">StarFleets</h1>
    <h2 class="headers" id="results"></h2>

    <button id="reset">Play Again</button>

    <div id="gameBox"></div>

    <div id="scoreBox">
        <p class="score" id="wins"></p> 
        <p class="score" id="losses"></p>
    </div>

    <div id="movesBox">
        <p class="moves" id="projectiles-left">Projectiles</p>
        <p class="moves" id="projectiles"></p>
        <p class="moves" id="fleets-left">Fleets</p>
        <p class="moves" id="fleets"></p>
    </div>
</body>
</html>
</center>
